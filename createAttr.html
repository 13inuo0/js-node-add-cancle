<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item4 {
        color: blueviolet;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <!-- <img src="/images/cat01.png" alt="" /> -->
    </ul>
    <button id="addItemBtn">아이템 추가</button>
    <script>
      const addBtn = document.querySelector("#addItemBtn");
      const list = document.querySelector("#list");
      addBtn.addEventListener("click", function () {
        // li태그 생성
        const newItem = document.createElement("li");
        // console.log(newItem);
        newItem.textContent = "item4";
        // createNodeText 와 textContent 모두 사용가능
        list.appendChild(newItem);
        // console.log(list);
        newItem.setAttribute("class", "item4");

        //   img태그 만들기
        const newImg = document.createElement("img");
        newImg.setAttribute("src", "/images/cat01.png");
        newImg.setAttribute("alt", "고양이");
        newImg.setAttribute("id", "cat");

        console.log(newImg);
        list.appendChild(newImg);
      });
    </script>
  </body>
</html>
