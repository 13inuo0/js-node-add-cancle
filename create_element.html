<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>UXUI 디자인</h1>
      <!-- p태그 생성 -->
    </div>
    <div class="notice">
      <!-- span 으로 안녕하세요 -->
    </div>
    <script>
      const newP = document.createElement("p");
      console.log(newP);
      const txtNode = document.createTextNode(
        "DOM은 document object model의 줄임말입니다."
      );
      console.log(txtNode);
      newP.appendChild(txtNode);
      //   container 영역안에 p태그 연결
      const container = document.querySelector("#container");
      container.appendChild(newP);
      //   1.span 태그 만들기
      // 2.글자 노드 만들기
      // 3. span에 글자 연결
      // notice에 span태그 연결
    </script>
  </body>
</html>
